<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ site.title }}</title>
<meta property="og:title" content="{{ site.title }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:type" content="website">
<meta property="og:image" content="https://cci.dev/assets/images/coral-carrier-incarnadine.gif">
<meta property="og:description" content="{{ site.description }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site.twitter_site }}">
<meta name="twitter:creator" content="{{ site.twitter_creator }}">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:image:src" content="https://cci.dev/assets/images/coral-carrier-incarnadine.gif">
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta name="twitter:description" content="{{ site.description }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ "/assets/stylesheets/style.css" | relative_url }}?{{ site.time | date: '%s%N' }}">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="mask-icon" href="/mask-icon.svg" color="#ffffff">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
{% feed_meta %}
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-9 mt-5 order-2 order-md-1">
      {% for post in site.posts%}
        {% include article.html %}
      {% endfor %}
    </div>
    <nav class="col-sm-12 col-md-4 col-lg-3 mt-3 mt-md-5 order-1 order-md-2">
      <a href="https://cci.dev">
        <img class="pb-1" src="/assets/images/cci.png" />
        <h1 class="mb-1">Coral Carrier Incarnadine</h1>
      </a>
      <h2 class="mb-5"><em>&mdash; a game for <a href="https://monome.org">monome norns</a> &mdash;</em></h2>
      <h2 class="mb-5"><em>{{ site.description }}</em></h2>
      <a href="https://nor.the-rn.info">
        <img class="mb-5" src="/assets/images/applied-sciences-and-phantasms-working-division.png"/>
      </a>
      <p class="mb-5">By the time development of this game is complete, most of earth's coral reefs could be dead.</p>
      <a href="https://github.com/northern-information/coral_carrier_incarnadine">
        <img class="mb-5 px-5"src="https://img.shields.io/github/v/release/northern-information/coral_carrier_incarnadine?sort=semver&color=%23f">
      </a>
      <p class="mb-5"><a href="https://nor.the-rn.info">Northern Information, LLC</a></p>
    </nav>
  </div>
</div>
</body>
</html>
